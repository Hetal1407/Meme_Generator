<div class="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card drop-shadow">
                    <div class="card-body">
                        <form action="">
                            <div class="form-group mt-3">
                                <label for="">Select an image</label>
                                <input type="file" class="form-control" accept="image/*" (change)='preview($event)'>
                            </div>

                            <div class="form-group mt-3">
                                <label for="">Top Text</label>
                                <input type="text" class="form-control" accept="toptext" [(ngModel)]='topText' name="topText" (keyup)='drawText()'>
                            </div>

                            <div class="form-group mt-3">
                                <label for="">Bottom Text</label>
                                <input type="text" class="form-control" accept="bottomtext" [(ngModel)]='bottomText' name="bottomText" (keyup)='drawText()'>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mt-3">
                                        <label for="">Text Color</label>
                                        <color-chrome (onChangeComplete)='canvasText($event)'></color-chrome>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group mt-3">
                                        <label for="">Background Color</label>
                                        <color-chrome (onChangeComplete)='canvasBgColor($event)'></color-chrome>
                                    </div>
                                </div>
                            </div>       
                            
                            <button class="btn btn-outline-primary btn-block mt-3" (click)='downloadImg()'>Download</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas class="drop-shadow" #memeCanvas width="700px" height="700px" style="background-color:#f9f9fd;"></canvas>
            </div>
        </div>
    </div>
</div>
